<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="container">
        <header>
            <div class="logo">
                <img src="Imagenes/Logo gimnasio.jpg" />
                <h2 class="nombre-gym">KODAGYM</h2>
            </div>
            <input type="text" placeholder="Pon tu Codigo Postal">
            <nav>
                <a href="Rutinas.html" class="nav-link">Nuestras rutinas de gym</a>
                <a href="Horarios.html" class="nav-link">Nuestros horarios</a>
            </nav>
        </header>

        <section>
            <video autoplay muted loop class="Videointro">
                <source src="Videos/Chica sentadilla html.mp4" type="video/mp4">
                Tu navegador no permite que el video se ejecute.
            </video>
        </section>
        <div class="Porque">
            <article>
                <h1>¿Por qué elegirnos a nosotros?</h1>
                <div class="imagen-con-texto">
                    <figure>
                        <img src="Imagenes/Sinpermanencia.webp" alt="Imagen 1">
                        <h3>Sin permanencia</h3>
                        <figcaption>En KodaGym no tienes permanencia mínima,<br />
                            por lo que podrás darte de baja cuando desees.</figcaption>
                    </figure>
                    <figure>
                        <img src="Imagenes/Instalaciones.jpg" alt="Imagen 2">
                        <h3>Nuestras instalaciones</h3>
                        <figcaption>Disfruta de las mejores instalaciones,<br />
                            y de una gran variedad de maquinas.</figcaption>
                    </figure>
                    <figure>
                        <img src="Imagenes/Ayudantes.webp" alt="Imagen 3">
                        <h3>Grandes entrenadores</h3>
                        <figcaption>Tenemos a los mejores entrenadores<br />
                            de todo el país, como por ejemplo Ivan Perújo o Marta Rosado</figcaption>
                    </figure>
                </div>
                <div class="Contacta">
                    <h2>Contacta con nostros</h2>
                    <label>Correo electrónico</label><input type="email"><br /><br />
                    <label>¡Dinos tus dudas!</label><input type="text"><br /><br />
                    <button type="submit">Enviar</button>
                </div>
            </article>
            <footer>
                <h4>KodaGym</h4>
            </footer>

        </div>
    </div>

    </div>
</body>

</html>
